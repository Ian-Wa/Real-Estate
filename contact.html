<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS/contact.css">
    <script src="https://kit.fontawesome.com/2c736efec0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/CSS/index.css">
</head>
<body>
    <section id="contact">
        <header>
            <div class="flex-container">
                <div class="logo"><a href="#">Serene Properties</a></div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="fade"></div>
        <div div class="contact-info">
            <h1>Contact Us Today</h1>
            <form action="">
                <label for="">Full Name</label>
                <br>
                <input type="text">
                <br>
                <label for="">Email</label>
                <br>
                <input type="email">
                <br>
                <label for="">Phone Number</label>
                <br>
                <input type="text">
                <br>
                <label for="">Message</label>
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </form>
            <button class="rounded">Submit</button>
        </div>
    </section>
     <!-- footer section begins -->
     <footer>
        <div class="flex-container">
            <div class="property">
                <h5>Serene Properties</h5>
                <p id="small">Make your favourite place to be with Serene properties. We work with trusted sellers to ensure you get your preffered apartment at your able price</p>
            </div>
